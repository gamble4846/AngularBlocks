<button (click)="showGsModal()">Show Modal</button>
<ab-modal [ShowModal]="showModal" (OnModalClosed)="hideModal($event)" ModalWidth="1200px" ModalHeight="600px"
  ModalBackgroundColor="#00000066">
  <div header>Header</div>
  <div content>Content</div>
  <div footer>Footer</div>
</ab-modal>

  <div footer>Footer2</div>
